                <div class="search">
                    <p>Request a book</p>

                    <input type="text" name="" id="publisher" placeholder="Publisher">
                    <button class="btn" id="btn">Submit</i></button>

    <script type="module">

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, ref, set, child } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"
        const db = getDatabase();
        var name = document.getElementById("bookname")
        var author = document.getElementById("author")
        var publisher = document.getElementById("publisher")
        var btn = document.getElementById("btn")

        function InsertData() {
            set(ref(db, "Books/" + name.value), {
                Name: name.value,
                Author: author.value,
                Publisher: publisher.value
            }).then(() => {
                alert("Your request is saved successfully.");
                window.location.reload();
            }).catch(() => {
                alert("Some Error Occurred");
            });

        }
        btn.addEventListener('click', InsertData);
    </script>
